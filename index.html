<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>행햟햪햣혝햨햦</title>
  </head>
  <body>
    <header id="header">
      <img src="png/user-circle.png" alt="쮏혧향쮏쒫썜햣햩혧: " ><br>
      <h1>행햟햪햣혝햨햦</h1>
      <input type="text" id="search" placeholder="쮏쟴햨">
  </header>
  <div class="sidebar">
      <div class="nav-icons">
          <span>游</span>
          <span>游닇</span>
          <span>游댌</span>
      </div>
  </div>    
    <div id="container">
      <main>
      <form id="noteForm">
        <input id="TitleInp" type="text" name="title" maxlength="60" placeholder="뉋쒫왏얧쟴햣 향햟햡쮏쮏쒫쮏..."  title="햜혝 쒫썜 향햟햡쮏쮏쒫쮏">
        <textarea  id="NoteInp" name="content" cols="30" rows="3" placeholder="행햟햪햣혝햨햟..." title="햜혝 쒫썜걣 향햟햪햣혝햨햟"></textarea>
        <button type="submit" id="submitBut">햐쮏햢햟혝혧</button>
      </form>
    </main>
    </div>  
    <section id="sectionNote">
        <div id="noteList"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
