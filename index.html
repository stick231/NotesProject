<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Заметки</title>
  </head>
  <body>
    <header id="header">
      <img src="png/user-circle.png" alt="Пользователь: " ><br>
      <h1>Заметки</h1>
      <input type="text" id="search" placeholder="Поиск">
  </header>
  <div class="sidebar">
      <div class="nav-icons">
          <span>🏠</span>
          <span>📝</span>
          <span>🔍</span>
      </div>
  </div>    
    <div id="container">
      <main>
      <form id="noteForm">
        <input id="TitleInp" type="text" name="title" maxlength="60" placeholder="Введите заголовок..."  title="Это ваш заголовок">
        <textarea  id="NoteInp" name="content" cols="30" rows="3" placeholder="Заметка..." title="Это ваша заметка"></textarea>
        <button type="submit" id="submitBut">Создать</button>
      </form>
    </main>
    </div>  
    <section id="sectionNote">
        <div id="noteList"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
